<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<title>Apex Legends with jQuery</title>
		<!-- Google Fonts -->
		<link href=" https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet" type="text/css">
		<!-- Local CSS -->
		<link rel="stylesheet" href="assets\css\style.css">
		<!-- Up-To-Date jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<!-- Local Game Logic/Script  -->
		<script type="text/javascript" src="assets\javascript\game.js"></script>
		<!-- bulma + fontawesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<!-- Latest Boostrap Installment -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	</head>


	<body>
		 <!-- This is the main section where the title is placed onto the webpage -->
		<div class="main-section-title">A p e x  L e g e n d s  R P G</div>
		
		<!-- Music - User has the choice to play the track will playing the game -->
		<div id="musicControls" class="text-center">
			<button class="btn btn-warning btn-xs theme-button">
			  <span class="fa fa-music"></span>Λ P Ξ X // T H E M E</button>
			<button class="btn btn-dark btn-xs pause-button">
			  <span class="fa fa-pause"></span>P Λ U S Ξ // T R Λ C K</button>
		</div>


		<!-- This portion is the main section of where all gameplay logic is interacted with the HTML -->
		<div id="main-game-section">
			<!-- Where the characters are initially available to be selected. -->
			<div id="characters-section">
				<div class="section-title">Select Your Apex Legend</div>
			</div>
			
			<!-- Section for selected character. -->
			<div id="selected-character-section">
				<div class="section-title">Your Apex Legend</div>
				<!-- Where selected character will appear. -->
				<div id="selected-character"></div>
			</div>

			<!-- Where enemies are available to attack will appear. -->
			<div id="available-to-attack-section">
				<div class="section-title">Hostiles Available To Engage</div>
			</div>

			<div class="section-title">Combat Section</div>
			<div id="fight-section">
				<button id="attack-button">Attack</button>
			</div>

			<div id="action">
				<div class="character-section">
					<div class="section-title">Defender</div>
					<!-- Defender will appear here -->
					<div id="defender"></div>
				</div>
			</div>

		</div>


		<!-- This is the section for game messages - Apex Champion/Eliminated/No Tangos -->
		<div id="game-message"></div>
		
	</body>

</html>

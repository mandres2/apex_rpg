<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<title>Apex Legends with jQuery</title>
		<!-- Google Fonts -->
		<link href=" https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet" type="text/css">
		<!-- Local CSS -->
		<link rel="stylesheet" href="assets\css\style.css">
		<!-- Up-To-Date jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<!-- Local Game Logic/Script  -->
		<script type="text/javascript" src="assets\javascript\game.js"></script>
		<!-- bulma + fontawesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		


	</head>

	<body>

		<div class="main-section-title">A p e x  L e g e n d s  R P G</div>
		<div id="main-game-section">
			<!-- Where the characters are initially available to be selected. -->
			<div id="characters-section">
				<div class="section-title">Select Your Apex Legend</div>
			</div>
			
			<!-- Section for selected character. -->
			<div id="selected-character-section">
				<div class="section-title">Your Apex Legend</div>
				<!-- Where selected character will appear. -->
				<div id="selected-character"></div>
			</div>

			<!-- Where enemies are available to attack will appear. -->
			<div id="available-to-attack-section">
				<div class="section-title">Hostiles Available To Engage</div>
			</div>

			<div class="section-title">Combat Section</div>
			<div id="fight-section">
				<button id="attack-button">Attack</button>
			</div>

			<div id="action">
				<div class="character-section">
					<div class="section-title">Defender</div>
					<!-- Where our defender will appear. -->
					<div id="defender"></div>
				</div>
			</div>

		</div>
		<!-- Area for game messages. -->
		<div id="game-message"></div>
	</body>

</html>
